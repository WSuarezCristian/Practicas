<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin><link 
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" 
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/f952c16866.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <title>Dia 1 - Sidebar Menu</title>
</head>
<body>
    <div class="menuToggle"></div>
    <div class="sidebar">
        <ul>
            <li class="logo" style="--bg:#333;">
            <a href="#">
                <div class="icon"><ion-icon name="logo-apple"></ion-icon></div>
                <div class="text">Website Logo</div>
            </a>
            </li>
            <div class="MenuList">
                <li style="--bg:#f44336;" class="active">
                    <a href="#">
                        <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
                        <div class="text">Home</div>
                    </a>
                </li>
                <li style="--bg:#ffa117;">
                    <a href="#">
                        <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                        <div class="text">Profile</div>
                    </a>
                </li>
                <li style="--bg:#0fc70f;">
                    <a href="#">
                        <div class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></div>
                        <div class="text">Inbox</div>
                    </a>
                </li>
                <li style="--bg:#2196f3;">
                    <a href="#">
                        <div class="icon"><ion-icon name="bar-chart-outline"></ion-icon></div>
                        <div class="text">Analitycs</div>
                    </a>
                </li>
                <li style="--bg:#b145e9;">
                    <a href="#">
                        <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>
                        <div class="text">Order</div>
                    </a>
                </li>
                <li style="--bg:#e91e63;">
                    <a href="#">
                        <div class="icon"><ion-icon name="settings-outline"></ion-icon></div>
                        <div class="text">Settings</div>
                    </a>
                </li>
            </div>
            
            <div class="bottom">
                <li style="--bg:#333;">
                    <a href="#">

                        <div class="icon">
                            <div class="imgBox">
                                <img src="Carlitos.jpg" alt="">
                            </div>
                        </div>

                        <div class="text">Carlitos Tevez</div>

                    </a>
                </li>
                <li style="--bg:#333;">
                    <a href="#">
                        <div class="icon"><ion-icon name="log-out-outline"></ion-icon></div>
                        <div class="text">LogOut</div>
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="sidebar.js"></script>
</body>
</html>
