<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Codigo QR</title>
        <link rel="stylesheet" href="qr.css">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script defer src="qr.js"></script>
    </head>
    <body>
        <div class="contenedor">
            <form action="" id="formulario" class="formulario">
                <input type="text" id="link" placeholder="Escribe el texto o URL" />
                <button class="btn">Generar QR</button>
            </form>

            <div id="contenedorQR" class="contenedorQR"></div>
        </div>

        <div class="fondo">
            <span class="circulo-1"></span>
            <span class="circulo-2"></span>
        </div>
        
    </body>
</html>
